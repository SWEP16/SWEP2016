<html>
  <head>
    <title>Measurement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="res/fonts/material-icons.css" rel="stylesheet">

    <link href='res/fonts/oswald.css' rel='stylesheet' type='text/css'>
    <link href='res/fonts/orbiton.css' rel='stylesheet' type='text/css'>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="res/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="res/css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config(
      {
        packages:
        {
          app:
          {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });

      System.import('app/main').then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <app></app>
  </body>
</html>
